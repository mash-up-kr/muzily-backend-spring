name: CI
on:
  push:
    branches:
      - 'main'
      - 'hotfix/**'
      - 'release/**'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'hotfix/**'
      - 'release/**'
      - 'develop'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle test
        run: ./gradlew test
